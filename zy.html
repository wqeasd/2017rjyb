<body>
    <h2 align="center">城东早春</h2>
    <p align="right"><b>作者：杨巨源</b></p>
    <p><font color="blue"><b>诗家清景在新春，</b></font></p>
    <p><u><b>绿柳才黄半未均。</b></u></p>
    <p><font color="blue"><b>若待上林花似锦，</b></font></p>
    <p><del><b>出门俱是看花人。</b></del></p>
    
</body>
